<!DOCTYPE html>
<html lang="ru">
<head>

<div class="head_container"> <img src="./static/images/head_wide.jpg" width = 100%> </div>
<div class="chapters">

		<div class="head1">
			<p align="center">СМЭЛ</p>

            <img class="img" src="static/images/winners/smal_back.jpg" width="100%" alt="Команда КВН 'СМЭЛ' и мальчик из команды КВН 'Маменкины пирожочки'">

		<div class="description">
